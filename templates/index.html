{% extends "base.html" %}

{% load static %}

{% block html %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Die Spritpreisentwicklung ist unübersichtlich und stark vom Ort abhängig. SPRITSTAT ermöglicht es für deinen Ort Preise aufzuzeichnen."
    />
    <meta name="keywords" content="Sprit, Preis, Statistik, Österreich" />
    <title>SPRITSTAT - Spritpreisstatistiken für Österreich</title>

    {% block css %}{{ block.super }}{% endblock %}
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    {% block js %}{{ block.super }}{% endblock %}

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&region=AT&language=de&callback=initGoogleMapsAPI"
    ></script>
  </body>
</html>
{% endblock %}
